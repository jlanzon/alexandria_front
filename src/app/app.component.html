<mat-toolbar>
  <button type="button" mat-button (click)="drawer.toggle()">
    <mat-icon aria-hidden="false" aria-label="Menu Icon">menu</mat-icon>
  </button>
  <h1>{{ title }}</h1>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <div class="container">
      <div class="row">
        <button mat-raised-button [routerLink]="['/']" routerLinkActive="router-link-active">Home</button>
      </div>
      <div class="row">
        <button mat-raised-button [routerLink]="['/search']" routerLinkActive="router-link-active">Search</button>
      </div>
      <div class="row">
        <button  mat-raised-button [routerLink]="['/info']" routerLinkActive="router-link-active">Info</button>
      </div>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
