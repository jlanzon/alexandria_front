<mat-drawer-container class="example-container" autosize>
  <mat-toolbar>
        <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon aria-hidden="false" aria-label="Menu Icon">menu</mat-icon>
    </button>
    <app-toolbar></app-toolbar>
  </mat-toolbar>

  <mat-drawer #drawer class="example-sidenav" mode="over">
    <div class="container">
      <div class="row">
        <button class="btnc" mat-raised-button  [routerLink]="['/']" routerLinkActive="router-link-active">Home</button>
      </div>
      <div class="row">
        <button class="btnc" mat-raised-button [routerLink]="['/search']" routerLinkActive="router-link-active">Search</button>
      </div>
      <div class="row">
        <button class="btnc" mat-raised-button  [routerLink]="['/info']" routerLinkActive="router-link-active">Get Test (Not using Service)</button>
      </div>
      <div class="text">
      </div>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
