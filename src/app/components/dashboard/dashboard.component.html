<div *ngIf="auth.user$ | async; then authenticated else guest">
</div>
  <ng-template #guest>
    <p>are not logged on!!!</p>
  </ng-template>
  <ng-template #authenticated>
    <div class="dashboard">
      <div *ngIf="auth.user$ | async as user">
        <div *ngIf="user.role.reader == true">
          <app-reader></app-reader>
        </div>
        <div *ngIf="user.role.admin == true">
          <button mat-menu-item [routerLink]="['/dashboard', user.uid, 'admin' ]">Admin Dashboard</button>
        </div>
        
      </div>
      </div>
  </ng-template>
