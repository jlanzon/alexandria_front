<div *ngIf="auth.user$ | async; then authenticated else guest">
    <!-- template will replace this div -->
  </div>
    <ng-template #guest>
      <p>are not logged on!!!</p>
    </ng-template>
    <ng-template #authenticated>
      <div class="dashboard">
        <div *ngIf="auth.user$ | async as user">
        <div class="top">
          <div class="profile">
            <div class="card p-4 mt-3">
              <div class="first">
                  <h6 class="heading">{{user.email}}</h6>
                  <div class="time d-flex flex-row align-items-center justify-content-between mt-3">
                      <div class="d-flex align-items-center"> <i class="fa fa-clock-o clock"></i> <span class="hour ml-1">Null</span> </div>
                      <div> <span class="font-weight-bold">Null</span> </div>
                  </div>
              </div>
              <div class="second d-flex flex-row mt-2">
                  <div class="image mr-3"> <img src="{{user.photoURL}}" class="rounded-circle" width="60" /> </div>
                  <div class="">
                      <div class="d-flex flex-row mb-1"> <span>{{user.displayname}}</span>
                          <div class="ratings ml-2"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div>
                      </div>
                      <div><button disabled class="btn btn-outline-dark btn-sm">reader</button><span *ngIf="user.role.admin == true"><button disabled class="btn btn-outline-dark btn-sm">Admin</button></span> </div>
                  </div>
              </div>
              <hr class="line-color">
              <h6>{{user.uid}}</h6>
              <div class="third mt-4"> <button class="btn btn-success btn-block" [routerLink]="['/profile', user.uid]"><i class="fa fa-clock-o"></i>Profile</button>
                <span *ngIf="user.role.admin == true"><button class="btn btn-success btn-block" [routerLink]="['/dashboard', user.uid, 'admin']"><i class="fa fa-clock-o"></i>Admin Dashboard</button></span>
              </div>
            </div>
          </div>
          <div class="users">
            <mat-card class="tableinside">
                <div *ngIf="user.role.admin == true" class="userUpdate">
                  <div>
                    <table class="content-table">
                      <thead>
                        <tr>
                          <th>displayname</th>
                          <th>rank</th>
                          <th>uid</th>
                          <th>role</th>
                          <th>verified</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of users | async">
                          <td>{{user.displayname}}</td>
                          <td>{{user.rank}}</td>
                          <td>{{user.uid}}</td>
                          <td>{{user.role | json}}</td>
                          <td>{{user.verified}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </mat-card>
          </div>
          </div>
          <div class="documents">
              <div class="uploads">Uploads
                <button mat-menu-item (click)="openDialog()">Upload PDF</button>
              </div>
              <div class="stats">STATS</div>
            </div>
          </div>
        </div>
        </ng-template>
