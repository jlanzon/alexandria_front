    <form>
        <div class="form-group">
          <label for="pdfname">PDF Name</label>
          <input type="text" class="form-control" id="pdfname" aria-describedby="pdfname" placeholder="Enter PDF Name" [(ngModel)]="data.animal">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="pdflink">Link</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="pdfname">Service</label>
            <select class="form-control form-control-sm" >
                <option selected disabled>Chose serivce</option>
                <option>Royal Air Force</option>
                <option>Royal Navy</option>
                <option>Army</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please enter a Description on your PDF"></textarea>  
        </div>
            <label class="sr-only" for="inlineFormInputGroup">Tags</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">#</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Tags"> <button class="btn btn-success btn-block">Enter</button>
            </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Confirm</label>
        </div>
      </form>
    <!-- </div> -->
    <div mat-dialog-actions class="actions">
    <button class="btn btn-success btn-block buttonedits" (click)="onNoClick()">No Thanks</button>
    <button class="btn btn-success btn-block buttonedits" [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
    </div>
</div>
