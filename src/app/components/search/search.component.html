<div class="search">
  <h1 class="text ">Documents Search...</h1>
  <form #f="ngForm" (ngSubmit)="searchTerm(f)" novalidate class="searchContiner">
    <div class="searchform">
      <input  class="form-control searchbartext" name="searchTerm" ngModel required #first="ngModel">
      <button class="btn btn-block buttonedits"  style="background-color: #19626A; color: white">Search</button>
    </div>
    
  </form>
</div>
<div class="results">
      <table class="content-table">
        <thead>
          <tr>                        
            <th>Title</th>
            <th>Upload Date</th>
            <th>Last Updated</th>
            <th>Classification</th>
            <th>Favorite</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let document of data ">
            <td> {{document.title}}</td>
            <td> {{document.datePublicationCreated}}</td>
            <td> {{document.user}}</td>
            <td> {{document.classification}}</td>
            <td>
              <button mat-raised-button style="background-color: #ffc845; color: black" (click)="addFav(document._id)">Add To Favorites</button>                         
            </td>
            <td>
              <a mat-raised-button style="background-color: #19626A; color: white" href="{{document.url}}">Link</a>                        
            </td>
          </tr>
        </tbody>
      </table>
</div>
