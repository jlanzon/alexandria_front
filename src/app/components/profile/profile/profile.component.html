<div *ngIf="auth.user$ | async; then authenticated else guest">
    </div>
    <ng-template #guest>
        <p>are not logged on!!!</p>
      </ng-template>
      <ng-template #authenticated>
        <div *ngIf="auth.user$ | async as user">
          <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{user.email}}</mat-card-title>
                  <mat-card-subtitle>Welcome, {{user.rank}} {{user.displayname}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    Somthing goes here
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button [routerLink]="['update']">UPDATE PROFILE</button>
                  <button mat-button disabled>SHARE</button>
                </mat-card-actions>
              
              </mat-card>
          </div>
      </ng-template>
